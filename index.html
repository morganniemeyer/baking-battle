<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- metadata -->
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />

        <!-- title and favicon -->
        <title>Web App</title>
        <link rel="icon" type="image/x-icon" href="assets/baker.png" />

        <!-- js -->
        <script type="module" src="app.js"></script>

        <!-- fonts -->
        <!-- see https://fonts.google.com/ -->

        <!-- css -->
        <link rel="stylesheet" href="styles/reset.css" />
        <link rel="stylesheet" href="styles/global.css" />
        <link rel="stylesheet" href="styles/styling.css" />
        <!-- add link for page specific css -->
    </head>

    <body>
        <header>
            <img class="logo" src="assets/html_css_js.png" alt="logo" />
            <h1>Web App</h1>
        </header>

        <main>
            <h2>Baker Battle!</h2>
            <h3 id="message"></h3>
            <div id="bakery-roof" class="bakery-roof">
                <section id="baker" class="baker">
                    <p>Baker's Energy: <span id="baker-hp"></span></p>
                    <img
                        id="baker-img"
                        src="/assets/baker.png"
                        alt="a baker wearing a chef's hat and pink chef's jacket"
                    />
                </section>
                <section id="opponents" class="opponents">
                    <form id="add-bakegood">
                        <input txt="baked-good" required />
                        <button id="add-opponent" class="oppo-button">+</button>
                    </form>
                    <div id="oppo-list" class="oppo-list">
                        <p>
                            <img class="oppo-img" src="/assets/dough.png" alt="a mixing bowl" />
                            <span id="oppo-text" class="oppo-text">
                                <span id="baked-name">Cake</span><br />
                                Steps Required: <span id="oppo-health">3</span></span
                            >
                        </p>

                        <p>
                            <img class="oppo-img" src="/assets/roller.png" alt="a rolling pin" />
                            <span id="oppo-text" class="oppo-text">
                                <span id="baked-name">Cookie</span><br />
                                Steps Required: <span id="oppo-health">2</span></span
                            >
                        </p>
                    </div>
                </section>
            </div>
            <div class="bake-build">
                <img class="bakery" src="/assets/bg.png" alt="a bakery" />
                <section class="poster">
                    Total Items Baked: <span id="oppo=defeat"></span>
                    <button id="cleanup" class="cleanup">Clean up the Kitchen</button>
                </section>
            </div>
        </main>
    </body>
</html>
